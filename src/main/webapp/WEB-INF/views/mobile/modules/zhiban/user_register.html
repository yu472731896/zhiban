<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--微信不缓存东西  start-->
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <!--微信不缓存东西  end-->

		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script src="//at.alicdn.com/t/font_583524_fowoce8mkx6o5hfr.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="bg_login">
		<form class="user_login_box" action="return flase" method="post">
			<div style="text-align: center;">
				<svg class="icon" aria-hidden="true" style="width: 40px;height: 40px;">
					<use xlink:href="#icon-login_user"></use>
				</svg>
			</div>
			<h2 class="login_title">注册</h2>
			<input type="text" name="" value="" placeholder="请输入用户名" />
			<input type="tel" name="" value="" placeholder="请输入手机号码" />
			<input type="password" name="" value="" placeholder="请输入密码" />
			<p class="small_operation">
				<a style="float: right;" href="user_register.html">已有账号，立即登录&gt;</a>
			</p>
			<button class="common_btn gobuytime">登录</button>
		</form>
		<div class="choose_buytime_box">
			<p style="margin-top: 5%;">正在申请制作一张个人名片</p><br />
			<p>套餐类型</p>
			<ul class="Gear_selection_box">
				<li class="Gear_list active">
					<span class="left">试用7天</span>
					<span class="right">0元</span>
				</li>
				<li class="Gear_list">
					<span class="left">1个月</span>
					<span class="right">35元</span>
				</li>
				<li class="Gear_list">
					<span class="left">3个月</span>
					<span class="right">90元</span>
				</li>
				<li class="Gear_list">
					<span class="left">6个月</span>
					<span class="right">160元</span>
				</li>
				<li class="Gear_list">
					<span class="left">12个月</span>
					<span class="right">300元</span>
				</li>
			</ul>
			<button class="common_btn confirm_pay">确认付款</button>
			<p class="gear_goback" style="text-align: center;">
				<span class="close_choose_buytime_box">返回注册</span>
				&nbsp;|&nbsp;
				<span onclick="window.location='index.html'">返回首页</span>
			</p>
		</div>
		<script type="text/javascript">
			$(".gobuytime").click(function(){
				$(".choose_buytime_box").slideDown(200);
			});
			$(".close_choose_buytime_box").click(function(){
				$(".choose_buytime_box").slideUp(0);
			});
			$(".Gear_list").click(function(){
				$(".Gear_list").removeClass("active");
				$(this).addClass("active");
				console.log($(this).children(".right").html())
			});
		</script>

	</body>

</html>
