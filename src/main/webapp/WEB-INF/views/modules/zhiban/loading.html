<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>loading</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	</head>

	<body>
		<div class="list_none" style="text-align:center ;padding-top: 20%;" >
			<img src="img/list_none.svg"/>
			<p >还没有相关内容</p>
		</div>
		<!-- loading -->
		<div id="loadingDiv" class="bg_grey">
			<div class="loading">
				<img src="img/loading.gif" alt="">
				<p class="loading-text">加载中...</p>
			</div>
		</div>

		<!--提示框-->
		<div id="successTip" class="bg_grey">
			<div class="tooltip">
				<img src="img/icon_tooltip.png" class="icon_tooltip" />
				<p>提示</p>
				<!--<button class="common_btn tooltip-btn">确定</button>-->
			</div>
		</div>

		<!--404-->
		<div id="errorDiv" class="bg_grey">
			<div class="error_box">
				<img class="error_img" src="img/404.png" />
				<button class="common_btn refresh_btn">刷新</button>
			</div>
		</div>
		<script type="text/javascript">
			//loading
			function openLodding() {
				$("#loadingDiv").show();
				$("body").css("overflow-y", "hidden")
			};
			//loading结束
			function closeLodding() {
				$("#loadingDiv").hide();
				$("body").css("overflow-y", "scroll")
			};
			//提示框
			function displayTip(message) {
				$("#successTip").fadeToggle(500, function() {
					setTimeout(function() {
						$("#successTip").fadeToggle(1000);
					}, 2500);
				});
			}
			//通知，鼠标悬停
			$('marquee').mouseover(function() {
				$(this)[0].stop();
			});
			$('marquee').mouseout(function() {
				$(this)[0].start();
			});
		</script>
	</body>

</html>
